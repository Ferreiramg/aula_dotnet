<!DOCTYPE html>
<html>

<head>
    <title>Colaborador</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="./scripts/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./scripts/colaborador/cadastro.js"></script>
    <script src="./scripts/colaborador/grid.js"></script>
</head>

<body>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card d-flex aling-center">
                    <div class="card-body">
                        <form id="formulario" autocomplete="off">
                            <div class="row">
                                <div class="col-md-5 col-lg-5 p-2">
                                    <label>Nome:</label>
                                    <input class="form-control" id="nome" name="nome" type="text">
                                </div>
                                <div class="col-md-5 col-lg-5 p-2">
                                    <label>Salário:</label>
                                    <input class="form-control" id="salario" name="salario" type="number">
                                </div>
                                <div class="col-md-5 col-lg-5 p-2">
                                    <label>Cargo:</label>
                                    <select class="form-control" id="cargo" name="id_cargo">
                                        <option value="0">Selecione o cargo...</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-md-12">
                                    <button style="max-width: 200px;" class="btn btn-primary"
                                        id="salvar">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="accordion" id="filtre">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="filtre-headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#filtre-collapseOne" aria-expanded="true"
                            aria-controls="filtre-collapseOne">
                            Filtros
                        </button>
                    </h2>
                    <div id="filtre-collapseOne" class="accordion-collapse collapse show"
                        aria-labelledby="filtre-headingOne">

                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-md-5 col-lg-5 p-2">
                                    <label>Buscar Nome:</label>
                                    <input class="form-control" id="f_nome" name="f_nome" type="text">
                                </div>
                                <div class="col-md-5 col-lg-5 p-2">
                                    <label>Buscar Cargo:</label>
                                    <select class="form-control" id="f_cargo" name="f_cargo">
                                        <option value="">Selecione o Cargo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="accordion-foot text-center">
                                <button id="filtro" class="btn btn-info text-white">Filtrar</button>
                                <button id="limpar" class="btn btn-danger text-white">Limpar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <label>Colaboradores Cadastrados</label>
                <div class="table-responsive">
                    <table role="grid" id="table" class="table table-hover table-grid table-sm">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th style="cursor: pointer;" onclick="sortTable(event,1)">NOME <i
                                        class="bi bi-chevron-down"></i></th>
                                <th style="cursor: pointer;" onclick="sortTable(event,2)">CARGO <i
                                        class="bi bi-chevron-down"></i></th>
                                <th>SALARIO</th>
                                <th colspan="2">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="grid">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL VIEW-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Informações</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
